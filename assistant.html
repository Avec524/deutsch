<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI German Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Начни учить немецкий язык!</h1>
    </header>
    <section class="hero">
      <!-- Изображение ассистента на фоне немецкого флага, расположенное в корне проекта -->
      <img src="/hero-flag-circle.png" alt="German flag circle" class="hero-img">
      <h2>Привет! Я помогу тебе с изучением немецкого.</h2>
    </section>
    <section class="chat">
      <div id="chat-box">
        <!-- Здесь будет отображаться история чата -->
      </div>
      <input type="text" id="user-input" placeholder="Введите сообщение..." />
      <button id="send-button">Отправить</button>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
