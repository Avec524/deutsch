<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-ассистент для изучения немецкого</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="chat-header">
      <h2>Привет! Давай учить немецкий!</h2>
      <img src="assets/images/assistant-hologram.png" alt="Голографический интерфейс AI-ассистента">
    </header>

    <div id="chatbox" class="chatbox"></div>

    <div class="input-container">
      <input type="text" id="chat-input" placeholder="Введите сообщение…" autofocus>
      <button id="chat-button" class="button">Отправить</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
