<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ваш AI Ассистент</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Ваш AI-помощник</h1>
      <img src="/hero-flag-circle.png" alt="German flag circle" class="small-hero-img">
      <h2>Давайте изучать немецкий вместе!</h2>

    <section class="chat">
      <div id="chat-box"></div>
      <input type="text" id="user-input" placeholder="Введите сообщение..." />
      <button id="send-button">Отправить</button>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
