<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Оплата доступа</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Оплата доступа</h1>
      <p>Стоимость: 100 рублей</p>
      
      <a href="https://yoomoney.ru/to/4100119007499838" target="_blank" class="payment-button" id="payButton">
        Оплатить 100 ₽
      </a>

      <div id="after-payment" style="display: none; margin-top: 30px;">
        <p>После оплаты нажмите кнопку ниже, чтобы перейти к продукту:</p>
        <a href="https://deutsch2342.vercel.app/assistant.html" class="start-button">
          Перейти к продукту
        </a>
      </div>
    </header>
  </div>

  <script>
    const payButton = document.getElementById('payButton');
    const afterPayment = document.getElementById('after-payment');

    payButton.addEventListener('click', () => {
      setTimeout(() => {
        afterPayment.style.display = 'block';
      }, 1000);
    });
  </script>
</body>
</html>
